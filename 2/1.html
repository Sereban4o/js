<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;

        /*
        Переменной "c" присваеваем префиксную форму инкремента переменной "a", то есть увеличиваем на единицу переменную "a" и получам 2
         */
        c = ++a;
        console.log(c);

        /*
        Переменной "d" присваеваем постфиксную форму инкремента переменной "b", то есть "d" присваиваем значение 1, а переменную "b" увеличиваем на 1.
         */
        d = b++;
        console.log(d);

        /*
        Переменной "c" присваеваем сумму числа 2 и префиксной формы инкремента переменной "a". "a" будет равна 3, потому что ранее уже увеличили ее. В итоге получим "c" = 2 + 3 = 5
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Переменной "d" присваеваем сумму числа 2 и постфиксной формы инкремента переменной "b". "b" будет равна 3, но после присваивания переменной "d". В итоге получим "d" = 2 + 2 = 4
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
